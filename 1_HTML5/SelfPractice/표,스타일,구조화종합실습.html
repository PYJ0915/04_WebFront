<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 재고 현황</title>
  
  <style>

    thead {
      background-color: aqua;
    }

    tbody {
      background-color: orange;
    }
    
    tfoot {
      background-color: yellow;
    }

  </style>

</head>
<body>
  
<h2>쇼핑몰 재고 현황</h2>

<table border="1">
  <thead>
    <tr>
      <th>상품명</th>
      <th>분류</th>
      <th>가격</th>
      <th>재고</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>티셔츠</td>
      <td>의류</td>
      <td>25,000원</td>
      <td>12개</td>
    </tr>

    <tr>
      <td>모자</td>
      <td>패션소품</td>
      <td>18,000원</td>
      <td>8개</td>
    </tr>

    <tr>
      <td>운동화</td>
      <td>신발</td>
      <td>75,000원</td>
      <td>5개</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">합계</th>
      <th>25개</th>
    </tr>
  </tfoot>
</table>

</body>
</html>
