<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원 정보 입력</legend>
      이름 : <input type="text" placeholder="이름 입력"> <br>
      이메일 : <input type="email" placeholder="example@domain.com"> <br>
      성별 선택 : <input type="radio" name="gender"> 남 <input type="radio" name="gender"> 여 <br>
      취미 선택 : 
      <input type="checkbox" name="hobby"> 독서 
      <input type="checkbox" name="hobby"> 음악
      <input type="checkbox" name="hobby"> 운동
      <br>
      거주지역 :
      <select>
        <option selected disabled>선택</option>
        <option>서울</option>
        <option>부산</option>
        <option>제주</option>
      </select>
      <br>
      자기소개
      <br>
      <textarea rows="5" cols="50"></textarea>
    </fieldset>

    <button>회원가입</button>
    <button type="reset">다시 입력</button>
    <button type="button">홈으로</button>



  </form>
</body>
</html>
