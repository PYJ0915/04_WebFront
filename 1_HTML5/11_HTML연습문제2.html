<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습문제2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      1. 납품자명 : <input name="name"> <br><br>
      2. email : <input type="email" placeholder="answer@naver.com" name="email"> <br><br>
      3. 홈페이지 : <input type="url" value="https://" name="home"> <br><br>
      4. 지역 : 
      <select>
        <option name="region">서울</option>
        <option name="region">경기</option>
        <option name="region" selected>부산</option>
        <option name="region">인천</option>
        <option name="region">울산</option>
        <option name="region">대구</option>
        <option name="region">대전</option>
        <option name="region">광주</option>
        <option name="region">제주</option>
        <option name="region">그 외</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input name="product"></li> <br><br>
        <li>납품수량 : <input type="number" min="100" placeholder="최소 100" name="amount"></li> <br><br>
        <li>납품등급 : <input type="range" name="grade"></li> <br><br>
        <li>기타사항 : <textarea rows="5" name="etc"></textarea></li> <br><br>
      </ul>
    </fieldset> <br>

  <button>send message</button>

  </form>
  
</body>
</html>
